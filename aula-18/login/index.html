<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Exemplo</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6v21vP3dpF4J6W9kA4k5e0edjR65v2LRJ1KlYrMZ4kQ6dFXtSoH0zbx/p6" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
        }
        .form-label {
            font-weight: bold;
        }
        .forgot-password {
           
            font-size: 0.875rem;
        }
        #login-img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>

    <div class="login-container">
       
        <form>
            <h2 class="text-center mb-4">Fa√ßa o Login</h2>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <div class="mb-3 forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        
            <img src="./nighttime-dream-logo-5693722.png" alt="" id="login-img">
         
        
    </div>

    <!-- Incluindo o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0YEd14U4v8i5V+qbIiMpx9QZZdUJz4dl8DgkzszpVxwF7S/T" crossorigin="anonymous"></script>
</body>
</html>
